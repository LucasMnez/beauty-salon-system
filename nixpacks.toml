# Nixpacks configuration for Railway
# Railway will detect Python automatically from requirements.txt and runtime.txt
# This file customizes the install and start commands

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "pip install -r requirements.txt",
  "cd backend && npm install --omit=dev"
]

[start]
cmd = "cd backend && python3 app.py"
